<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Venta Visual</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <!-- Nombre del sistema -->
    <a class="navbar-brand fw-bold" href="#">PETROCHACHO POS</a>

    <!-- Bot√≥n de hamburguesa para responsive -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Opciones -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Opcional: enlaces de navegaci√≥n -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Ventas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="stock.html">Stock</a>
        </li>
      </ul>

      <!-- Usuario -->
      <div class="d-flex align-items-center text-white">
        <span class="me-3">üë§ AlanDevPy</span>
        <button class="btn btn-outline-light btn-sm">Cerrar sesi√≥n</button>
      </div>
    </div>
  </div>
</nav>


<div class="container-fluid vh-100 d-flex flex-column">
  <div class="row flex-grow-1">

    <!-- Columna izquierda: Cargar ticket -->
    <div class="col-md-6 p-4 border-end bg-white d-flex flex-column justify-content-center">
      <h4 class="mb-4 text-center">Cargar Producto</h4>
      
      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <input type="text" id="producto" class="form-control form-control-lg" placeholder="Escriba o escanee el producto">
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" id="cantidad" class="form-control form-control-lg text-center" placeholder="0">
      </div>

      <button class="btn btn-success btn-lg w-100">‚ûï Agregar</button>
    </div>

    <!-- Columna derecha: Carrito -->
    <div class="col-md-6 p-4 bg-white d-flex flex-column">
      <h4 class="mb-4 text-center">Carrito</h4>

      <div class="table-responsive flex-grow-1">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>Producto</th>
              <th class="text-center">Cant.</th>
              <th class="text-end">Precio</th>
              <th class="text-end">Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>üçî Hamburguesa Cl√°sica</td>
              <td class="text-center">2</td>
              <td class="text-end">25.000</td>
              <td class="text-end">50.000</td>
              <td><button class="btn btn-sm btn-danger">‚ùå</button></td>
            </tr>
            <tr>
              <td>üçü Papas Fritas</td>
              <td class="text-center">1</td>
              <td class="text-end">15.000</td>
              <td class="text-end">15.000</td>
              <td><button class="btn btn-sm btn-danger">‚ùå</button></td>
            </tr>
            <tr>
              <td>ü•§ Coca-Cola 500ml</td>
              <td class="text-center">3</td>
              <td class="text-end">8.000</td>
              <td class="text-end">24.000</td>
              <td><button class="btn btn-sm btn-danger">‚ùå</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Total y bot√≥n cobrar -->
      <div class="mt-auto">
        <div class="alert alert-primary fs-5 text-end">
          <strong>Total: 89.000 Gs</strong>
        </div>
        <!-- Bot√≥n que abre el modal -->
        <button class="btn btn-lg btn-success w-100" data-bs-toggle="modal" data-bs-target="#modalCobro">
          üíµ Cobrar
        </button>
      </div>
    </div>

  </div>
</div>

<!-- Modal de Cobro -->
<div class="modal fade" id="modalCobro" tabindex="-1" aria-labelledby="modalCobroLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCobroLabel">Cobro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-primary text-center fw-bold">
          Total: 89.000 Gs
        </div>
        <div class="mb-3">
          <label for="efectivo" class="form-label">üíµ Efectivo</label>
          <input type="number" class="form-control text-end" id="efectivo" placeholder="0">
        </div>
        <div class="mb-3">
          <label for="tarjeta" class="form-label">üí≥ Tarjeta</label>
          <input type="number" class="form-control text-end" id="tarjeta" placeholder="0">
        </div>
        <div class="mb-3">
          <label for="transferencia" class="form-label">üì≤ Transferencia</label>
          <input type="number" class="form-control text-end" id="transferencia" placeholder="0">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Confirmar Venta</button>
      </div>
    </div>
  </div>
</div>





<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
