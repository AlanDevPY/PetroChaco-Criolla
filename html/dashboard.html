<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0f2027">
    <title>Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Estilos propios -->
    <link rel="stylesheet" href="../css/roles.css">
    <link rel="stylesheet" href="../css/dashboard.css">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Fondo animado -->
    <div class="bg-animated" aria-hidden="true">
        <span class="blob blob-1"></span>
        <span class="blob blob-2"></span>
        <span class="blob blob-3"></span>
    </div>

    <!-- Navbar parcial -->
    <div id="navbar-placeholder"></div>

    <!-- Contenido principal -->
    <main class="container py-4">
        <div
            class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3 animate__animated animate__fadeInDown">
            <h3 class="fw-bold mb-0">
                <i class="bi bi-speedometer2 me-2"></i>Dashboard
            </h3>
            <button class="btn btn-outline-primary btn-sm" id="btnActualizar">
                <i class="bi bi-arrow-clockwise me-1"></i>Actualizar
            </button>
        </div>

        <!-- Spinner de carga -->
        <div id="spinnerDashboard" class="text-center py-5">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-3">Cargando datos...</p>
        </div>

        <!-- Contenedor principal -->
        <div id="contenedorDashboard" class="d-none">
            <!-- Alertas de Stock Bajo -->
            <div id="alertasStock" class="mb-4">
                <!-- Se llena dinámicamente -->
            </div>

            <!-- Tarjetas de métricas principales -->
            <div class="row g-4 mb-4">
                <div class="col-md-3">
                    <div class="card card-metrica card-ventas shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-muted mb-2">Ventas de Hoy</h6>
                                    <h3 class="fw-bold mb-0" id="ventasHoy">0 Gs</h3>
                                    <small class="text-muted">
                                        <i class="bi bi-arrow-up-circle text-success me-1"></i>
                                        <span id="transaccionesHoy">0</span> ventas
                                    </small>
                                </div>
                                <div class="icono-metrica text-success">
                                    <i class="bi bi-cash-stack"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-metrica card-ganancia shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-muted mb-2">Ganancia de Hoy</h6>
                                    <h3 class="fw-bold mb-0" id="gananciaHoy">0 Gs</h3>
                                    <small class="text-muted">
                                        <i class="bi bi-graph-up text-primary me-1"></i>
                                        <span id="margenHoy">0%</span> margen
                                    </small>
                                </div>
                                <div class="icono-metrica text-primary">
                                    <i class="bi bi-trophy"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-metrica card-stock shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-muted mb-2">Productos en Stock</h6>
                                    <h3 class="fw-bold mb-0" id="totalProductos">0</h3>
                                    <small class="text-muted">
                                        <i class="bi bi-box-seam text-info me-1"></i>
                                        <span id="productosBajoStock">0</span> con stock bajo
                                    </small>
                                </div>
                                <div class="icono-metrica text-info">
                                    <i class="bi bi-boxes"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-metrica card-comparacion shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h6 class="text-muted mb-2">vs Ayer</h6>
                                    <h3 class="fw-bold mb-0" id="comparacionAyer">0%</h3>
                                    <small class="text-muted" id="textoComparacion">
                                        <i class="bi bi-dash-circle me-1"></i>Sin datos
                                    </small>
                                </div>
                                <div class="icono-metrica text-warning">
                                    <i class="bi bi-graph-up-arrow"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gráficos y tablas -->
            <div class="row g-4 mb-4">
                <!-- Gráfico de ventas de la semana -->
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h6 class="mb-0"><i class="bi bi-bar-chart me-2"></i>Ventas de la Semana</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="graficoSemanal"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Top 5 productos más vendidos hoy -->
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-light">
                            <h6 class="mb-0"><i class="bi bi-trophy me-2"></i>Top 5 Hoy</h6>
                        </div>
                        <div class="card-body">
                            <div id="topProductosHoy">
                                <!-- Se llena dinámicamente -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabla de productos con stock bajo -->
            <div class="card shadow-sm mb-4" id="cardStockBajo" style="display: none;">
                <div class="card-header bg-warning text-dark">
                    <h6 class="mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>Productos con Stock Bajo
                    </h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-hover">
                            <thead class="table-warning">
                                <tr>
                                    <th>Producto</th>
                                    <th>Categoría</th>
                                    <th class="text-end">Stock Actual</th>
                                    <th class="text-end">Stock Mínimo</th>
                                    <th class="text-center">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyStockBajo">
                                <!-- Se llena dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>

</html>
