<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoría del Sistema - Petro Chaco Criolla</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
</head>

<body>

  <!-- Spinner de carga simple -->
  <div id="globalSpinner"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 9999;">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container-fluid py-3">
    <div class="row">
      <div class="col-12">

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3><i class="bi bi-journal-text"></i> Auditoría del Sistema</h3>
          <button class="btn btn-primary btn-sm" onclick="refreshAuditoria()">
            <i class="bi bi-arrow-clockwise"></i> Actualizar
          </button>
        </div>

        <!-- Filtros -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label small">Usuario</label>
                <select id="filtroUsuario" class="form-select form-select-sm">
                  <option value="">Todos</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label small">Módulo</label>
                <select id="filtroModulo" class="form-select form-select-sm">
                  <option value="">Todos</option>
                  <option value="ventas">Ventas</option>
                  <option value="stock">Stock</option>
                  <option value="clientes">Clientes</option>
                  <option value="caja">Caja</option>
                  <option value="sistema">Sistema</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label small">Acción</label>
                <select id="filtroAccion" class="form-select form-select-sm">
                  <option value="">Todas</option>
                  <option value="VENTA_COMPLETADA">Venta</option>
                  <option value="STOCK_CREADO">Stock Creado</option>
                  <option value="STOCK_ACTUALIZADO">Stock Actualizado</option>
                  <option value="STOCK_REPOSICION">Reposición</option>
                  <option value="CLIENTE_CREADO">Cliente Creado</option>
                  <option value="CAJA_ABIERTA">Caja Abierta</option>
                  <option value="CAJA_CERRADA">Caja Cerrada</option>
                </select>
              </div>
              <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary btn-sm w-100" onclick="aplicarFiltros()">
                  <i class="bi bi-funnel"></i> Filtrar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla -->
        <div class="card">
          <div class="card-body p-2">
            <div class="table-responsive">
              <table id="auditoriaTable" class="table table-sm table-striped table-hover mb-0">
                <thead class="table-dark">
                  <tr>
                    <th>Fecha/Hora</th>
                    <th>Usuario</th>
                    <th>Módulo</th>
                    <th>Acción</th>
                    <th>Detalles</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Se llena dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal detalles -->
  <div class="modal fade" id="modalDetalles" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <pre id="detallesJSON" class="bg-light p-3 rounded"
            style="max-height: 400px; overflow-y: auto; font-size: 12px;"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  <!-- Script -->
  <script type="module" src="../js/auditoria-viewer.js"></script>
</body>

</html>
