<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditoría del Sistema - Petro Chaco Criolla</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <!-- CSS Principal -->
  <link rel="stylesheet" href="../css/main.css">
  
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
</head>
<body>
  
  <!-- Spinner de carga global -->
  <div id="globalSpinner" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-dark bg-opacity-50" style="z-index: 9999;">
    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Navbar (se cargará desde partial) -->
  <div id="navbar-container"></div>

  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h2 class="mb-0">
              <i class="bi bi-journal-text text-primary"></i> Auditoría del Sistema
            </h2>
            <p class="text-muted mb-0">Registro de actividad de usuarios</p>
          </div>
          <div>
            <button class="btn btn-outline-primary" onclick="refreshAuditoria()">
              <i class="bi bi-arrow-clockwise"></i> Actualizar
            </button>
          </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Usuario</label>
                <select id="filtroUsuario" class="form-select">
                  <option value="">Todos los usuarios</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Módulo</label>
                <select id="filtroModulo" class="form-select">
                  <option value="">Todos los módulos</option>
                  <option value="ventas">Ventas</option>
                  <option value="stock">Stock</option>
                  <option value="clientes">Clientes</option>
                  <option value="caja">Caja</option>
                  <option value="sistema">Sistema</option>
                </select>
              </div>
              <div class="col-md-3">
                <label class="form-label">Tipo de Acción</label>
                <select id="filtroAccion" class="form-select">
                  <option value="">Todas las acciones</option>
                  <option value="VENTA_COMPLETADA">Venta Completada</option>
                  <option value="STOCK_CREADO">Stock Creado</option>
                  <option value="STOCK_ACTUALIZADO">Stock Actualizado</option>
                  <option value="STOCK_REPOSICION">Reposición</option>
                  <option value="CLIENTE_CREADO">Cliente Creado</option>
                  <option value="CAJA_ABIERTA">Caja Abierta</option>
                  <option value="CAJA_CERRADA">Caja Cerrada</option>
                </select>
              </div>
              <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="aplicarFiltros()">
                  <i class="bi bi-funnel"></i> Filtrar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de Auditoría -->
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table id="auditoriaTable" class="table table-sm table-hover">
                <thead>
                  <tr>
                    <th>Fecha/Hora</th>
                    <th>Usuario</th>
                    <th>Módulo</th>
                    <th>Acción</th>
                    <th>Detalles</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Se llenará dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal para ver detalles -->
  <div class="modal fade" id="modalDetalles" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles de la Acción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <pre id="detallesJSON" class="bg-light p-3 rounded" style="max-height: 400px; overflow-y: auto;"></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery (requerido por DataTables) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  
  <!-- Script principal -->
  <script type="module" src="../js/auditoria-viewer.js"></script>
</body>
</html>
