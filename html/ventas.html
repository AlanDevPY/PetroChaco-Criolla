<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pantalla de Venta Visual</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Nombre del sistema -->
      <a class="navbar-brand fw-bold" href="#">PETROCHACHO POS</a>

      <!-- BotÃ³n de hamburguesa para responsive -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Opciones -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Opcional: enlaces de navegaciÃ³n -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">Ventas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="stock.html">Stock</a>
          </li>
        </ul>

        <!-- Usuario -->
        <div class="d-flex align-items-center text-white">
          <span class="me-3">ðŸ‘¤ AlanDevPy</span>
          <button class="btn btn-outline-light btn-sm">Cerrar sesiÃ³n</button>
        </div>
      </div>
    </div>
  </nav>


  <div class="container-fluid vh-100 d-flex flex-column">
    <div class="row flex-grow-1">

      <!-- Columna izquierda: Cargar ticket -->
      <div class="col-md-6 p-4 border-end bg-white d-flex flex-column justify-content-center">
        <h4 class="mb-4 text-center">Cargar Producto</h4>

        <form id="agregarProductoForm">
          <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <input list="listaProductos" id="inputProducto" class="form-control form-control-lg"
              placeholder="Escriba o escanee el producto" autocomplete="off" required>

            <!-- agregar items al datalist -->
            <datalist id="listaProductos" required>
            </datalist>
          </div>

          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" required value="1" min="1" id="cantidad"
              class="form-control form-control-lg text-center" placeholder="0">
          </div>

          <button type="submit" class="btn btn-success btn-lg w-100">âž• Agregar</button>
        </form>
      </div>

      <!-- Columna derecha: Carrito -->
      <div class="col-md-6 p-4 bg-white d-flex flex-column mt-5">

        <div class="table-responsive flex-grow-1">
          <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>Producto</th>
                <th class="text-center">Cant.</th>
                <th class="text-end">Precio</th>
                <th class="text-end">Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="carritoTable">

            </tbody>
          </table>
        </div>

        <!-- Total y botÃ³n cobrar -->
        <div class="mt-auto">
          <div class="alert alert-primary fs-5 text-end">
            <strong id="totalPedido">0 Gs</strong>
          </div>
          <!-- BotÃ³n que abre el modal -->
          <button class="btn btn-lg btn-success w-100" disabled id="btnCobrar" data-bs-toggle="modal"
            data-bs-target="#modalCobro">
            ðŸ’µ Cobrar
          </button>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal de Cobro -->
  <div class="modal fade" id="modalCobro" tabindex="-1" aria-labelledby="modalCobroLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="modalCobrarForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCobroLabel">Cobro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div id="modalTotalCobro" class="alert alert-primary text-center fw-bold">
            </div>
            <div class="mb-3">
              <label for="efectivo" class="form-label">ðŸ’µ Efectivo</label>
              <input type="text" autocomplete="off" class="form-control text-end" id="efectivo" placeholder="0">
            </div>
            <div class="mb-3">
              <label for="tarjeta" class="form-label">ðŸ’³ Tarjeta</label>
              <input type="text" autocomplete="off" class="form-control text-end" id="tarjeta" placeholder="0">
            </div>
            <div class="mb-3">
              <label for="transferencia" class="form-label">ðŸ“² Transferencia</label>
              <input type="text" autocomplete="off" class="form-control text-end" id="transferencia" placeholder="0">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Confirmar Venta</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal de aviso dinÃ¡mico -->
  <div class="modal fade" id="modalAviso" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="modalAvisoHeader">
          <h5 class="modal-title" id="modalAvisoTitulo"></h5>
        </div>
        <div class="modal-body" id="modalAvisoMensaje">
          <!-- Mensaje dinÃ¡mico -->
        </div>
      </div>
    </div>
  </div>






  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dasy.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- Custom JS -->
  <script type="module" src="../js/ventas.js"></script>
</body>

</html>
